<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elorn TP - Entreprise de travaux publics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Elorn TP" class="logo">
        <h1>PENCRAN</h1>
        <p>06 78 94 16 52</p>
    </header>

    <section id="presentation">
        <div id="carouselExampleIndicators" class="carousel slide responsive-video" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="photo1.jpg" class="d-block w-100" alt="Photo 1">
                </div>
                <div class="carousel-item">
                    <img src="photo2.jpg" class="d-block w-100" alt="Photo 2">
                </div>
                <div class="carousel-item">
                    <img src="photo3.jpg" class="d-block w-100" alt="Photo 3">
                </div>
                <div class="carousel-item">
                    <img src="photo4.jpg" class="d-block w-100" alt="Photo 4">
                </div>
                <div class="carousel-item">
                    <img src="photo5.jpg" class="d-block w-100" alt="Photo 5">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h2>Présentation de l'entreprise</h2>
        <div class="responsive-video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/LXb3EKWsInQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

    </section>

    <section id="services">
        <h2>Nos Services</h2>
        <ul>
            <li>Terrassement</li>
            <li>Assainissement</li>
            <li>Mise aux normes</li>
            <li>Travaux publics</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form action="mailto:contact@elorntp.fr" method="post" enctype="text/plain" class="centered-form">
            <input type="text" name="name" placeholder="Votre nom">
            <input type="email" name="mail" placeholder="Votre email">
            <input type="text" name="subject" placeholder="Sujet">
            <textarea name="message" placeholder="Votre message"></textarea>
            <input type="submit" value="Envoyer">
        </form>
    </section>

    <div id="cookie-consent-popup" class="popup">
        <p>Ce site utilise des cookies pour améliorer votre expérience. Êtes-vous d'accord avec cela ?</p>
        <button id="accept">Accepter</button>
        <button id="decline">Refuser</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
